repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        stages: [pre-commit]
      - id: end-of-file-fixer
        stages: [pre-commit]
      - id: check-merge-conflict
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: [--maxkb=1000]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline, --exclude-lines, '^_commit:']
  - repo: local
    hooks:
      - id: poe-pre-commit
        name: poe pre-commit (format + lint-fix)
        entry: uv run poe pre-commit
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-commit]
      - id: poe-check
        name: poe check (test + type + lint)
        entry: uv run poe check
        language: system
        pass_filenames: false
        always_run: true
        stages: [pre-push]
